<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireball - lou's blog</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        .swf-container {
            max-width: 800px;
            margin: 40px auto;
            text-align: center;
        }
        .swf-player {
            width: 100%;
            max-width: 640px;
            height: 480px;
            border: 2px solid #333;
            background: #000;
            margin: 20px auto;
        }
        .controls {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="fixed-bg"></div>
    <header>
        <nav>
            <div class="logo">lou's blog</div>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../about.html">About</a></li>
                <li><a href="../interests.html">Music</a></li>
                <li><a href="../mechanical-pencils.html">Mechanical pencils</a></li>
                <li><a href="../reviews.html">Reviews</a></li>
                <li><a href="../yomih.html">YOMIH</a></li>
            </ul>
        </nav>
    </header>

    <main class="post">
        <article>
            <h1>Fireball</h1>
            <p class="post-meta">Posted on February 7, 2026</p>
            
            <div class="swf-container">
                <div class="swf-player">
                    <embed 
                            src="../fireballrufflefix.swf" 
                            type="application/x-shockwave-flash"
                            width="100%"
                            height="100%"
                            quality="high"
                            bgcolor="#000000"
                            pluginspage="https://www.macromedia.com/go/getflashplayer">
                    </div>
                </div>

                <div class="post-content">
                    <p>Controls: arrow keys to move, Z/Spacebar to shoot.</p>
                    <p>Curious about this game? Click <a href="fireballflash.html">here</a>!</p>
                </div>
        </article>
    </main>

    <script src="../js/main.js"></script>
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", (event) => {
            window.RufflePlayer.config = {
                "autoplay": "on",
                "contextMenu": "on",
                "backgroundColor": "#000000",
                "letterbox": "off",
                "quality": "high",
                "scale": "showAll"
            };
        });
    </script>
</body>
</html>
